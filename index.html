<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Signature</title>
</head>
<body>

    <div class="main">
        <div class="top">
            <div class="black">
                <p>Text Color Picker</p>
                <input class="form-control" type="color" id="colorPicker">
            </div>
            <div class="black">
                <p>Background</p>
                <input class="form-control" type="color" id="canvasColor">
            </div>
            <div class="black">
                <p>Font Size</p>
                <select  id="fontPicker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>

        </div>
        <canvas id="myCanvas" class="canvas" width="800px" height="500px"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save and Download</button>
            <button type="button" class="btn btn-warning" id="retrieveButton">Retrieve saved signature</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
